<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="NISLAB" />
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="theme-color" content="#0084b4" />
    <meta name="description" content="NISROOMのログからメトリクスを表示するアプリです。" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:title" content="NISLAB" />
    <meta property="og:description" content="NISROOMのログからメトリクスを表示するアプリです。" />

    <title>NIS-Analytics</title>
  </head>
  <body>
    <noscript></noscript>
    <div id="root"></div>
  </body>
</html>
